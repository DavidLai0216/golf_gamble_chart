    <style>

        .config-box { background: #f9f9f9; border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 12px; }
        .player-inputs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; }
        .player-inputs input { width: 100%; padding: 10px 5px; border: 1px solid #ccc; border-radius: 6px; text-align: center; font-weight: bold; box-sizing: border-box; }
        select { padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 13px; margin: 5px 0; background: white; }
        .btn-confirm { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        
        /* 18æ´é è¨­å—è®“è¡¨æ ¼ */

        .hdcp-table { width: 100%; border-collapse: collapse; min-width: 500px; }

        /* ä¸»æˆç¸¾å¡ */

        table.main-table th { background: var(--primary); color: white; padding: 8px; font-size: 13px; }
        table.main-table td { border: 1px solid #eee; padding: 8px 4px; text-align: center; }
        .score-input { width: 60px; height: 35px; border: 1px solid #bbb; border-radius: 5px; text-align: center; font-size: 16px; font-weight: bold; }
        .hdcp-mark { color: var(--accent); font-weight: bold; font-size: 11px; display: block; }
        
        /* çµç®— */
        .summary-table { width: 100%; border-collapse: collapse; }
        .summary-table th { background: #455a64; color: white; padding: 8px; font-size: 12px; }
        .summary-table td { border: 1px solid #eee; padding: 12px 5px; text-align: center; font-weight: bold; }
        .val-win { color: var(--win); }
        .val-lose { color: var(--lose); }
    </style>
</head>
<body>

<div id="setupPage" class="card">
    <h2>1. å¡«å¯«çƒå“¡å§“å</h2>
    <div class="player-inputs">
        <input type="text" id="p0" value="å¤§æœªä¾†" oninput="syncAll()">
        <input type="text" id="p1" value="å°æ˜Ÿæ˜Ÿ" oninput="syncAll()">
        <input type="text" id="p2" value="Teresa" oninput="syncAll()">
        <input type="text" id="p3" value="ç§€ç§€" oninput="syncAll()">
    </div>

    <h2>2. éŠæˆ²åˆ†çµ„èˆ‡è¦å‰‡è¨­å®š</h2>
    
    <div class="config-box">
        <label><input type="checkbox" id="chkLvg" checked> æ‹‰æ–¯ç¶­åŠ æ–¯ (Las Vegas)</label>
        <div style="margin-left:22px;">
            <label><input type="checkbox" id="vFlip" checked> æŠ“é³¥ç¿»ç‰Œ</label><br>
            æ›éšŠè¦å‰‡ï¼š<select id="lvgMode" onchange="toggleLvgPairs()">
                <option value="fixed">å›ºå®š (A+B vs C+D)</option>
                <option value="6">æ¯ 6 æ´æ›æ­æª”</option>
                <option value="9">æ¯ 9 æ´æ›æ­æª”</option>
            </select>
            <div id="lvgManualPairing" class="hidden">
                <div id="lvgP1" style="margin-top:5px;"></div>
                <div id="lvgP2" style="margin-top:5px;"></div>
                <div id="lvgP3" style="margin-top:5px;"></div>
            </div>
        </div>
    </div>

    <div class="config-box">
        <label><input type="checkbox" id="chkFour" checked> å››äººå››çƒ (Best Ball)</label>
        <div style="margin-left:22px;">
            <label><input type="checkbox" id="fCarry" checked> å¹³æ‰‹ç´¯ç© (Carry Over)</label><br>
            æˆå“¡åˆ†çµ„ï¼š<select id="fP1" class="n-sel"></select> + <select id="fP2" class="n-sel"></select> ç‚ºä¸€çµ„
        </div>
    </div>

    <div class="config-box">
        <label><input type="checkbox" id="chkScr" checked> å²ä¼°åƒå¹¾ (Scratch)</label>
        <div style="margin-left:22px;" id="scrDuelContainer">
            </div>
    </div>

    <div class="config-box">
        <label><input type="checkbox" id="chkSkins" checked> Skins (æ–¯é‡‘èŒ²)</label>
        <div style="margin-left:22px;">
            <label><input type="checkbox" id="sCarry" checked> å¹³æ‰‹ç´¯ç©</label> | 
            é©—è­‰é–€æª»ï¼š<select id="sVal"><option value="4">Par</option><option value="5">Bogey</option><option value="99">ä¸é©—è­‰</option></select>
        </div>
    </div>

    <h2>3. é è¨­å…¨å ´è®“æ¡¿è¡¨æ ¼</h2>
    <div class="hdcp-table-wrapper" id="hdcpTable"></div>

    <button class="btn-confirm" onclick="startApp()">è¨­å®šå®Œæˆï¼Œé–‹å§‹æ“Šçƒ â›³</button>
</div>

<div id="gamePage" class="hidden">
    <div class="card" style="padding: 5px;">
        <div class="table-wrapper">
            <table>
                <thead><tr id="tHead"></tr></thead>
                <tbody id="tBody"></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h2>ğŸ’° åˆ†é …ç´¯ç©å‹è² çµç®—</h2>
        <table class="summary-table">
            <thead><tr><th>çƒå“¡</th><th>æ‹‰æ–¯</th><th>å››çƒ</th><th>å²ä¼°</th><th>Skins</th><th>ç¸½æ¡¿</th></tr></thead>
            <tbody id="sumBody"></tbody>
        </table>
    </div>
    <button onclick="location.reload()" style="width:100%; background:#999; color:white; border:none; padding:10px; border-radius:8px;">é‡æ–°è¨­å®š</button>
</div>

<script>
    let players = [];
    let hdcpMap = {};

    function syncAll() {
        players = [0,1,2,3].map(i => document.getElementById('p'+i).value);
        
        // åŒæ­¥æ‰€æœ‰å§“åä¸‹æ‹‰é¸å–®
        document.querySelectorAll('.n-sel').forEach((sel, idx) => {
            const oldVal = sel.value;
            sel.innerHTML = players.map((n, i) => `<option value="${i}">${n}</option>`).join('');
            if (oldVal !== "") sel.value = oldVal;
            else { if(idx===0) sel.value = 0; if(idx===1) sel.value = 1; }
        });

        // ç”Ÿæˆ Las Vegas æ‰‹å‹•é¸å–®
        toggleLvgPairs();
        
        // ç”Ÿæˆ 6 çµ„ Scillag å–®æŒ‘
        renderScillagDuels();

        // ç¹ªè£½ 18 æ´å—è®“è¡¨
        let hHtml = `<table class="hdcp-table"><thead><tr><th>æ´</th>`;
        players.forEach(n => hHtml += `<th>${n}</th>`);
        hHtml += `</tr></thead><tbody>`;
        for (let h=1; h<=18; h++) {
            hHtml += `<tr><td>${h}</td>`;
            for(let p=0; p<4; p++) hHtml += `<td><input type="checkbox" class="h-chk" data-p="${p}" data-h="${h}"></td>`;
            hHtml += `</tr>`;
        }
        document.getElementById('hdcpTable').innerHTML = hHtml + `</tbody></table>`;
    }

    function toggleLvgPairs() {
        const mode = document.getElementById('lvgMode').value;
        const box = document.getElementById('lvgManualPairing');
        box.classList.toggle('hidden', mode === 'fixed');
        if (mode !== 'fixed') {
            const ranges = mode === "6" ? ["1-6 æ´", "7-12 æ´", "13-18 æ´"] : ["1-9 æ´", "10-18 æ´"];
            ranges.forEach((label, i) => {
                const container = document.getElementById('lvgP' + (i+1));
                container.innerHTML = `${label}ï¼š<select class="lv-sel" data-idx="${i}"></select> + <select class="lv-sel" data-idx="${i}"></select>`;
                container.querySelectorAll('select').forEach((s, sIdx) => {
                    s.innerHTML = players.map((n, pIdx) => `<option value="${pIdx}">${n}</option>`).join('');
                    s.value = sIdx; 
                });
            });
            for(let j=ranges.length+1; j<=3; j++) document.getElementById('lvgP'+j).innerHTML = '';
        }
    }

    function renderScillagDuels() {
        const container = document.getElementById('scrDuelContainer');
        if (container.children.length === 0) {
            let html = '';
            for (let i = 1; i <= 6; i++) {
                html += `<div style="margin-bottom:5px;">å°æ±º ${i}ï¼š<select class="scr-p1"></select> å° <select class="scr-p2"></select></div>`;
            }
            container.innerHTML = html;
        }
        container.querySelectorAll('select').forEach((sel, idx) => {
            const oldVal = sel.value;
            sel.innerHTML = `<option value="-1">ä¸ä½¿ç”¨</option>` + players.map((n, i) => `<option value="${i}">${n}</option>`).join('');
            if (oldVal !== "") sel.value = oldVal;
        });
    }

    function startApp() {
        hdcpMap = {};
        document.querySelectorAll('.h-chk:checked').forEach(c => {
            if(!hdcpMap[c.dataset.h]) hdcpMap[c.dataset.h] = {};
            hdcpMap[c.dataset.h][c.dataset.p] = true;
        });

        let head = '<th>æ´</th>';
        players.forEach(n => head += `<th>${n}</th>`);
        document.getElementById('tHead').innerHTML = head;

        const body = document.getElementById('tBody');
        body.innerHTML = '';
        for (let h=1; h<=18; h++) {
            const tr = document.createElement('tr');
            let cols = `<td><b>${h}</b></td>`;
            for (let p=0; p<4; p++) {
                const mark = (hdcpMap[h] && hdcpMap[h][p]) ? '<span class="hdcp-mark">è®“</span>' : '';
                cols += `<td><input type="number" class="score-input" data-h="${h}" data-p="${p}" oninput="calc()"> ${mark}</td>`;
            }
            tr.innerHTML = cols;
            body.appendChild(tr);
        }

        document.getElementById('setupPage').classList.add('hidden');
        document.getElementById('gamePage').classList.remove('hidden');
        calc();
    }

    function calc() {
        const cfg = {
            lvg: document.getElementById('chkLvg').checked,
            lMode: document.getElementById('lvgMode').value,
            lFlip: document.getElementById('lvgFlip').checked,
            four: document.getElementById('chkFour').checked,
            fCarry: document.getElementById('fCarry').checked,
            fT1: [parseInt(document.getElementById('fP1').value), parseInt(document.getElementById('fP2').value)],
            scr: document.getElementById('chkScr').checked,
            skin: document.getElementById('chkSkins').checked,
            sCarry: document.getElementById('sCarry').checked,
            sVal: parseInt(document.getElementById('sVal').value)
        };

        let res = [0,1,2,3].map(() => ({ vegas: 0, best: 0, scillag: 0, skins: 0, total: 0 }));
        let fPool = 0, skPool = 0;

        for (let h=1; h<=18; h++) {
            let sRaw = [], sNet = [], valid = true;
            for (let p=0; p<4; p++) {
                let v = document.querySelector(`.score-input[data-h="${h}"][data-p="${p}"]`).value;
                if (v === "") { valid = false; break; }
                let score = parseInt(v);
                sRaw.push(score);
                sNet.push(score - ((hdcpMap[h] && hdcpMap[h][p]) ? 1 : 0));
            }
            if (!valid) continue;
            sRaw.forEach((v, i) => res[i].total += v);

            // 1. Las Vegas
            if (cfg.lvg) {
                let p;
                if(cfg.lMode === 'fixed') p = [0,1,2,3];
                else {
                    const blockIdx = cfg.lMode === "6" ? Math.ceil(h/6) - 1 : Math.ceil(h/9) - 1;
                    const selects = document.querySelectorAll(`.lv-sel[data-idx="${blockIdx}"]`);
                    const t1 = [parseInt(selects[0].value), parseInt(selects[1].value)];
                    const t2 = [0,1,2,3].filter(i => !t1.includes(i));
                    p = [...t1, ...t2];
                }
                let vA = Math.min(sNet[p[0]], sNet[p[1]])*10 + Math.max(sNet[p[0]], sNet[p[1]]);
                let vB = Math.min(sNet[p[2]], sNet[p[3]])*10 + Math.max(sNet[p[2]], sNet[p[3]]);
                if (cfg.lFlip && (vA < vB && [sNet[p[0]], sNet[p[1]]].some(s => s <= 3))) vB = (vB%10)*10 + Math.floor(vB/10);
                else if (cfg.lFlip && (vB < vA && [sNet[p[2]], sNet[p[3]]].some(s => s <= 3))) vA = (vA%10)*10 + Math.floor(vA/10);
                let diff = vB - vA;
                res[p[0]].vegas += diff; res[p[1]].vegas += diff; res[p[2]].vegas -= diff; res[p[3]].vegas -= diff;
            }

            // 2. Four Ball
            if (cfg.four) {
                fPool++;
                const t1 = cfg.fT1, t2 = [0,1,2,3].filter(i => !t1.includes(i));
                let b1 = Math.min(sNet[t1[0]], sNet[t1[1]]), b2 = Math.min(sNet[t2[0]], sNet[t2[1]]);
                if (b1 < b2) { res[t1[0]].best += fPool; res[t1[1]].best += fPool; fPool = 0; }
                else if (b2 < b1) { res[t2[0]].best += fPool; res[t2[1]].best += fPool; fPool = 0; }
                else if (!cfg.fCarry) fPool = 0;
            }

            // 3. Scillag (Scratch)
            if (cfg.scr) {
                const p1s = document.querySelectorAll('.scr-p1'), p2s = document.querySelectorAll('.scr-p2');
                for(let i=0; i<6; i++){
                    const p1 = parseInt(p1s[i].value), p2 = parseInt(p2s[i].value);
                    if(p1 !== -1 && p2 !== -1 && p1 !== p2){
                        if(sNet[p1] < sNet[p2]) { res[p1].scillag++; res[p2].scillag--; }
                        else if(sNet[p2] < sNet[p1]) { res[p2].scillag++; res[p1].scillag--; }
                    }
                }
            }

            // 4. Skins
            if (cfg.skin) {
                skPool++;
                let min = Math.min(...sNet);
                let wins = sNet.map((s, idx) => s === min ? idx : -1).filter(idx => idx !== -1);
                if (wins.length === 1 && sNet[wins[0]] <= cfg.sVal) {
                    res[wins[0]].skins += skPool; skPool = 0;
                } else if (!cfg.sCarry) skPool = 0;
            }
        }

        const sum = document.getElementById('sumBody');
        sum.innerHTML = players.map((n, i) => `<tr>
            <td>${n}</td>
            <td class="${res[i].vegas>=0?'val-win':'val-lose'}">${res[i].vegas}</td>
            <td class="win">${res[i].best}</td>
            <td class="${res[i].scillag>=0?'val-win':'val-lose'}">${res[i].scillag}</td>
            <td class="win">${res[i].skins}</td>
            <td>${res[i].total}</td>
        </tr>`).join('');
    }
    syncAll();
</script>
