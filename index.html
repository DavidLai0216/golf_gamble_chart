<div id="gamePage" class="hidden">

<script>
    let players = [];
    let hdcpData = {};

    function syncSettings() {
        players = [0,1,2,3].map(i => document.getElementById('p'+i).value);
        
        // åŒæ­¥å››äººå››çƒä¸‹æ‹‰é¸å–®
        const sels = document.querySelectorAll('.name-sel');
        sels.forEach((sel, i) => {
            const oldVal = sel.value;
            sel.innerHTML = players.map((n, idx) => `<option value="${idx}">${n}</option>`).join('');
            if (oldVal !== "") sel.value = oldVal;
            else { if (i===0) sel.value = 0; if (i===1) sel.value = 1; }
        });

        // ç¹ªè£½è®“æ¡¿è¡¨æ ¼
        let hHtml = `<table class="hdcp-table"><thead><tr><th>æ´</th>`;
        players.forEach(n => hHtml += `<th>${n}</th>`);
        hHtml += `</tr></thead><tbody>`;
        for (let h = 1; h <= 18; h++) {
            hHtml += `<tr><td><b>${h}</b></td>`;
            for (let p = 0; p < 4; p++) {
                hHtml += `<td><input type="checkbox" class="h-chk" data-p="${p}" data-h="${h}"></td>`;
            }
            hHtml += `</tr>`;
        }
        hHtml += `</tbody></table>`;
        document.getElementById('hdcpGrid').innerHTML = hHtml;
    }

    function startApp() {
        // æŠ“å–è®“æ¡¿è³‡æ–™
        hdcpData = {};
        document.querySelectorAll('.h-chk:checked').forEach(c => {
            const h = c.dataset.h, p = c.dataset.p;
            if(!hdcpData[h]) hdcpData[h] = {};
            hdcpData[h][p] = true;
        });

        // è¡¨é ­
        let head = '<th>æ´</th>';
        players.forEach(n => head += `<th>${n}</th>`);
        document.getElementById('tHead').innerHTML = head;

        // 18æ´è¡¨æ ¼
        const body = document.getElementById('tBody');
        body.innerHTML = '';
        for (let h = 1; h <= 18; h++) {
            const tr = document.createElement('tr');
            let cols = `<td><b>${h}</b></td>`;
            for (let p = 0; p < 4; p++) {
                const isH = (hdcpData[h] && hdcpData[h][p]) ? '<span class="hdcp-indicator">è®“</span>' : '';
                cols += `<td><input type="number" class="score-input" data-h="${h}" data-p="${p}" oninput="calc()"> ${isH}</td>`;
            }
            tr.innerHTML = cols;
            body.appendChild(tr);
        }

        document.getElementById('setupPage').classList.add('hidden');
        document.getElementById('gamePage').classList.remove('hidden');
        calc();
    }

    function calc() {
        const cfg = {
            lvg: document.getElementById('chkLvg').checked,
            lMode: document.getElementById('vMode').value,
            lFlip: document.getElementById('vFlip').checked,
            four: document.getElementById('chkFour').checked,
            fCarry: document.getElementById('fCarry').checked,
            fT1: [parseInt(document.getElementById('fP1').value), parseInt(document.getElementById('fP2').value)],
            skin: document.getElementById('chkSkins').checked,
            sCarry: document.getElementById('sCarry').checked,
            sVal: parseInt(document.getElementById('sVal').value),
            scr: document.getElementById('chkScr').checked
        };

        let res = [0,1,2,3].map(() => ({ vegas: 0, skins: 0, four: 0, scillag: 0, total: 0 }));
        let sPool = 0, fPool = 0;

        for (let h = 1; h <= 18; h++) {
            let sRaw = [], sNet = [], valid = true;
            for (let p = 0; p < 4; p++) {
                let v = document.querySelector(`.score-input[data-h="${h}"][data-p="${p}"]`).value;
                if (v === "") { valid = false; break; }
                let score = parseInt(v);
                sRaw.push(score);
                sNet.push(score - ((hdcpData[h] && hdcpData[h][p]) ? 1 : 0));
            }
            if (!valid) continue;

            sRaw.forEach((v, i) => res[i].total += v);

            // 1. Las Vegas (ä¿ç•™ç´¯è¨ˆåˆ†æ•¸) 
            if (cfg.lvg) {
                let pIdx;
                if (cfg.lMode === "6") pIdx = (h<=6) ? [0,1,2,3] : (h<=12 ? [0,2,1,3] : [0,3,1,2]);
                else if (cfg.lMode === "9") pIdx = (h<=9) ? [0,1,2,3] : [0,2,1,3];
                else pIdx = [0,1,2,3];

                let vA = Math.min(sNet[pIdx[0]], sNet[pIdx[1]])*10 + Math.max(sNet[pIdx[0]], sNet[pIdx[1]]);
                let vB = Math.min(sNet[pIdx[2]], sNet[pIdx[3]])*10 + Math.max(sNet[pIdx[2]], sNet[pIdx[3]]);
                if (cfg.lFlip) {
                    if (vA < vB && [sNet[pIdx[0]], sNet[pIdx[1]]].some(s => s <= 3)) vB = (vB%10)*10 + Math.floor(vB/10);
                    else if (vB < vA && [sNet[pIdx[2]], sNet[pIdx[3]]].some(s => s <= 3)) vA = (vA%10)*10 + Math.floor(vA/10);
                }
                let diff = vB - vA;
                res[pIdx[0]].vegas += diff; res[pIdx[1]].vegas += diff; res[pIdx[2]].vegas -= diff; res[pIdx[3]].vegas -= diff;
            }

            // 2. Skins + Carry Over [cite: 13, 36]
            if (cfg.skin) {
                sPool++;
                let min = Math.min(...sNet);
                let wins = sNet.map((s, i) => s === min ? i : -1).filter(i => i !== -1);
                if (wins.length === 1 && sNet[wins[0]] <= cfg.sVal) {
                    res[wins[0]].skins += sPool; sPool = 0;
                } else if (!cfg.sCarry) sPool = 0;
            }

            // 3. Four Ball + Carry Over 
            if (cfg.four) {
                fPool++;
                const t1 = cfg.fT1, t2 = [0,1,2,3].filter(i => !t1.includes(i));
                let b1 = Math.min(sNet[t1[0]], sNet[t1[1]]), b2 = Math.min(sNet[t2[0]], sNet[t2[1]]);
                if (b1 < b2) { res[t1[0]].four += fPool; res[t1[1]].four += fPool; fPool = 0; }
                else if (b2 < b1) { res[t2[0]].four += fPool; res[t2[1]].four += fPool; fPool = 0; }
                else if (!cfg.fCarry) fPool = 0;
            }

            // 4. Scillag (Scratch) å…¨éƒ¨å°æ±º ($C_4^2$) 
            if (cfg.scr) {
                for (let i = 0; i < 4; i++) {
                    for (let j = i + 1; j < 4; j++) {
                        if (sNet[i] < sNet[j]) { res[i].scillag++; res[j].scillag--; }
                        else if (sNet[j] < sNet[i]) { res[j].scillag++; res[i].scillag--; }
                    }
                }
            }
        }

        const sum = document.getElementById('sumBody');
        sum.innerHTML = players.map((n, i) => `<tr>
            <td>${n}</td>
            <td class="${res[i].vegas>=0?'val-win':'val-lose'}">${res[i].vegas}</td>
            <td class="val-win">${res[i].skins}</td>
            <td class="val-win">${res[i].four}</td>
            <td class="${res[i].scillag>=0?'val-win':'val-lose'}">${res[i].scillag}</td>
            <td>${res[i].total}</td>
        </tr>`).join('');
    }

    syncSettings();
</script>
