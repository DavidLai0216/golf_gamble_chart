<body>

<div id="setupPage" class="card">

                <option value="all">å…¨éƒ¨å°æ±º (å…­çµ„ PK)</option>
                <option value="manual">æ‰‹å‹•è¨­å®šå–®æŒ‘å°æ±º</option>

                <div id="scrDuels"></div>
            </div>

    <div class="config-box">

            <label><input type="checkbox" id="sCarry" checked> å¹³æ‰‹ç´¯ç©</label> |

<div id="gamePage" class="hidden">
    <div class="card" style="padding: 5px;">

        <table class="summary-table">
            <thead><tr><th>çƒå“¡</th><th>æ‹‰æ–¯</th><th>å››çƒ</th><th>å²ä¼°</th><th>Skins</th><th>ç¸½æ¡¿</th></tr></thead>

<script>
    let players = [];
    let hdcpMap = {};

    function syncAll() {
        players = [0,1,2,3].map(i => document.getElementById('p'+i).value);
        document.querySelectorAll('.n-sel').forEach((sel, idx) => {
            const oldVal = sel.value;
            sel.innerHTML = players.map((n, i) => `<option value="${i}">${n}</option>`).join('');
            if (oldVal !== "") sel.value = oldVal;
            else { if(idx===0) sel.value = 0; if(idx===1) sel.value = 1; }
        });
        toggleLvgManual();
        renderScrDuels();
        renderHdcpGrid();
    }

    function toggleLvgManual() {
        const mode = document.getElementById('lvgMode').value;
        const box = document.getElementById('lvgManualBox');
        box.classList.toggle('hidden', mode === 'fixed');
        if (mode !== 'fixed') {
            const ranges = mode === "6" ? ["1-6æ´", "7-12æ´", "13-18æ´"] : ["1-9æ´", "10-18æ´"];
            ranges.forEach((label, i) => {
                const container = document.getElementById('lvgP' + (i+1));
                container.innerHTML = `${label}ï¼š<select class="lv-sel" data-idx="${i}"></select> + <select class="lv-sel" data-idx="${i}"></select>`;
                container.querySelectorAll('select').forEach((s, sIdx) => {
                    s.innerHTML = players.map((n, pIdx) => `<option value="${pIdx}">${n}</option>`).join('');
                    s.value = sIdx; 
                });
            });
            for(let j=ranges.length+1; j<=3; j++) document.getElementById('lvgP'+j).innerHTML = '';
        }
    }

    function toggleScrMode() {
        document.getElementById('scrManualBox').classList.toggle('hidden', document.getElementById('scrMode').value !== 'manual');
    }

    function renderScrDuels() {
        const container = document.getElementById('scrDuels');
        if (container.children.length === 0) {
            let html = '';
            for (let i = 1; i <= 6; i++) {
                html += `<div class="duel-row">
                    #${i}ï¼š<select class="scr-p1"></select> å° <select class="scr-p2"></select><br>
                    å—è®“æ´(å¦‚ 1,3,9)ï¼š<input type="text" class="scr-h" placeholder="è¼¸å…¥æ´è™Ÿ">
                </div>`;
            }
            container.innerHTML = html;
        }
        container.querySelectorAll('select').forEach(sel => {
            const val = sel.value;
            sel.innerHTML = `<option value="-1">ä¸ä½¿ç”¨</option>` + players.map((n, i) => `<option value="${i}">${n}</option>`).join('');
            sel.value = val || -1;
        });
    }

    function renderHdcpGrid() {
        let hHtml = `<table class="hdcp-table"><thead><tr><th>æ´</th>`;
        players.forEach(n => hHtml += `<th>${n}</th>`);
        hHtml += `</tr></thead><tbody>`;
        for (let h=1; h<=18; h++) {
            hHtml += `<tr><td>${h}</td>`;
            for(let p=0; p<4; p++) hHtml += `<td><input type="checkbox" class="h-chk" data-p="${p}" data-h="${h}"></td>`;
            hHtml += `</tr>`;
        }
        document.getElementById('hdcpTable').innerHTML = hHtml + `</tbody></table>`;
    }

    function startApp() {
        hdcpMap = {};
        document.querySelectorAll('.h-chk:checked').forEach(c => {
            if(!hdcpMap[c.dataset.h]) hdcpMap[c.dataset.h] = {};
            hdcpMap[c.dataset.h][c.dataset.p] = true;
        });
        let head = '<th>æ´</th>';
        players.forEach(n => head += `<th>${n}</th>`);
        document.getElementById('tHead').innerHTML = head;
        const body = document.getElementById('tBody');
        body.innerHTML = '';
        for (let h=1; h<=18; h++) {
            const tr = document.createElement('tr');
            let cols = `<td><b>${h}</b></td>`;
            for (let p=0; p<4; p++) {
                const mark = (hdcpMap[h] && hdcpMap[h][p]) ? '<span class="hdcp-mark">è®“</span>' : '';
                cols += `<td><input type="number" class="score-input" data-h="${h}" data-p="${p}" oninput="calc()"> ${mark}</td>`;
            }
            tr.innerHTML = cols;
            body.appendChild(tr);
        }
        document.getElementById('setupPage').classList.add('hidden');
        document.getElementById('gamePage').classList.remove('hidden');
        calc();
    }

    function calc() {
        const cfg = {
            lvg: document.getElementById('chkLvg').checked, lMode: document.getElementById('lvgMode').value,
            four: document.getElementById('chkFour').checked, fCarry: document.getElementById('fCarry').checked,
            fT1: [parseInt(document.getElementById('fP1').value), parseInt(document.getElementById('fP2').value)],
            scr: document.getElementById('chkScr').checked, sMode: document.getElementById('scrMode').value,
            skin: document.getElementById('chkSkins').checked, skCarry: document.getElementById('skinCarry').checked, skVal: parseInt(document.getElementById('sVal').value)
        };
        let res = [0,1,2,3].map(() => ({ vegas: 0, best: 0, scillag: 0, skins: 0, total: 0 }));
        let fPool = 0, skPool = 0;

        for (let h=1; h<=18; h++) {
            let sRaw = [], sNet = [], valid = true;
            for (let p=0; p<4; p++) {
                let v = document.querySelector(`.score-input[data-h="${h}"][data-p="${p}"]`).value;
                if (v === "") { valid = false; break; }
                let score = parseInt(v);
                sRaw.push(score);
                sNet.push(score - ((hdcpMap[h] && hdcpMap[h][p]) ? 1 : 0));
            }
            if (!valid) continue;
            sRaw.forEach((v, i) => res[i].total += v);

            if (cfg.lvg) {
                let p = (cfg.lMode==='fixed') ? [0,1,2,3] : (()=>{
                    const b = cfg.lMode==="6"?Math.ceil(h/6)-1:Math.ceil(h/9)-1;
                    const sels = document.querySelectorAll(`.lv-sel[data-idx="${b}"]`);
                    const t1 = [parseInt(sels[0].value), parseInt(sels[1].value)];
                    return [...t1, ...[0,1,2,3].filter(i=>!t1.includes(i))];
                })();
                let vA = Math.min(sNet[p[0]], sNet[p[1]])*10 + Math.max(sNet[p[0]], sNet[p[1]]);
                let vB = Math.min(sNet[p[2]], sNet[p[3]])*10 + Math.max(sNet[p[2]], sNet[p[3]]);
                let diff = vB - vA;
                res[p[0]].vegas += diff; res[p[1]].vegas += diff; res[p[2]].vegas -= diff; res[p[3]].vegas -= diff;
            }

            if (cfg.four) {
                fPool++;
                const t1 = cfg.fT1, t2 = [0,1,2,3].filter(i => !t1.includes(i));
                let b1 = Math.min(sNet[t1[0]], sNet[t1[1]]), b2 = Math.min(sNet[t2[0]], sNet[t2[1]]);
                if (b1 < b2) { res[t1[0]].best += fPool; res[t1[1]].best += fPool; fPool = 0; }
                else if (b2 < b1) { res[t2[0]].best += fPool; res[t2[1]].best += fPool; fPool = 0; }
                else if (!cfg.fCarry) fPool = 0;
            }

            if (cfg.scr) {
                if (cfg.sMode === 'all') {
                    for(let i=0; i<4; i++) for(let j=i+1; j<4; j++) {
                        if(sNet[i] < sNet[j]) { res[i].scillag++; res[j].scillag--; }
                        else if(sNet[j] < sNet[i]) { res[j].scillag++; res[i].scillag--; }
                    }
                } else {
                    const duels = document.querySelectorAll('.duel-row');
                    duels.forEach(d => {
                        const p1 = parseInt(d.querySelector('.scr-p1').value), p2 = parseInt(d.querySelector('.scr-p2').value);
                        if(p1!==-1 && p2!==-1) {
                            let n1 = sNet[p1], n2 = sNet[p2];
                            const hStr = d.querySelector('.scr-h').value;
                            if(hStr.split(',').includes(h.toString())) {
                                // åˆ¤æ–·èª°æ˜¯å—è®“è€…ï¼ˆæ­¤è™•é‚è¼¯ï¼šè‹¥æ´è™Ÿç¬¦åˆï¼Œé›™æ–¹éƒ½é©ç”¨æ‰‹å‹•æ¸›æ¡¿åˆ¤æ–·ï¼Œæˆ–è¦–ç‚ºé¡å¤–è®“æ¡¿ï¼‰
                                // é€™è£¡æ¡ç°¡å–®é‚è¼¯ï¼šè‹¥æ´è™Ÿç¬¦åˆï¼Œå‰‡ p2 åœ¨æ­¤æ´å—è®“ 1 æ¡¿
                                n2 -= 1;
                            }
                            if(n1 < n2) { res[p1].scillag++; res[p2].scillag--; }
                            else if(n2 < n1) { res[p2].scillag++; res[p1].scillag--; }
                        }
                    });
                }
            }

            if (cfg.skin) {
                skPool++; let min = Math.min(...sNet);
                let wins = sNet.map((s, idx) => s === min ? idx : -1).filter(idx => idx !== -1);
                if (wins.length === 1 && sNet[wins[0]] <= cfg.skVal) { res[wins[0]].skins += skPool; skPool = 0; }
                else if (!cfg.skCarry) skPool = 0;
            }
        }
        document.getElementById('summaryBody').innerHTML = players.map((n, i) => `<tr><td>${n}</td><td class="${res[i].vegas>=0?'val-win':'val-lose'}">${res[i].vegas}</td><td class="win">${res[i].best}</td><td class="${res[i].scillag>=0?'val-win':'val-lose'}">${res[i].scillag}</td><td class="win">${res[i].skins}</td><td>${res[i].total}</td></tr>`).join('');
    }
    syncAll();
</script>
