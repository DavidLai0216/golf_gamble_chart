        <div style="margin-left:22px;">

            æˆå“¡åˆ†çµ„ï¼š<select id="bestT1_1" class="n-sel"></select> + <select id="bestT1_2" class="n-sel"></select> ç‚ºä¸€çµ„

                <option value="all">å…¨éƒ¨å°æ±º ($C_4^2$ å…­çµ„ PK)</option>

            é–€æª»ï¼š<select id="skinVal"><option value="4">Par</option><option value="5">Bogey</option><option value="99">ä¸é©—è­‰</option></select>

<div id="gamePage" class="hidden">
    <div class="card" style="padding: 5px;">
        <div class="table-wrapper">
            <table>
                <thead><tr id="tHead"></tr></thead>
                <tbody id="tBody"></tbody>

    <div class="card">

        <table class="summary-table">
            <thead><tr><th>çƒå“¡</th><th>æ‹‰æ–¯</th><th>å››çƒ</th><th>å²ä¼°</th><th>Skins</th><th>ç¸½æ¡¿</th></tr></thead>

</div>

<script>
    let players = [];
    let hdcpMap = {};

    function syncAll() {
        players = [0,1,2,3].map(i => document.getElementById('p'+i).value);
        document.querySelectorAll('.n-sel').forEach((sel, idx) => {
            const oldVal = sel.value;
            sel.innerHTML = players.map((n, i) => `<option value="${i}">${n}</option>`).join('');
            if (oldVal !== "") sel.value = oldVal;
            else { if(idx===0 || idx===2) sel.value = 0; if(idx===1 || idx===3) sel.value = 1; }
        });
        
        let hHtml = `<table class="hdcp-table"><thead><tr><th>æ´</th>`;
        players.forEach(n => hHtml += `<th>${n}</th>`);
        hHtml += `</tr></thead><tbody>`;
        for (let h=1; h<=18; h++) {
            hHtml += `<tr><td>${h}</td>`;
            for(let p=0; p<4; p++) hHtml += `<td><input type="checkbox" class="h-chk" data-p="${p}" data-h="${h}"></td>`;
            hHtml += `</tr>`;
        }
        document.getElementById('hdcpTable').innerHTML = hHtml + `</tbody></table>`;
    }

    function toggleScrSingle() {
        document.getElementById('scrSingleBox').classList.toggle('hidden', document.getElementById('scrMode').value !== 'single');
    }

    function startApp() {
        hdcpMap = {};
        document.querySelectorAll('.h-chk:checked').forEach(c => {
            if(!hdcpMap[c.dataset.h]) hdcpMap[c.dataset.h] = {};
            hdcpMap[c.dataset.h][c.dataset.p] = true;
        });

        let head = '<th>æ´</th>';
        players.forEach(n => head += `<th>${n}</th>`);
        document.getElementById('tHead').innerHTML = head;

        const body = document.getElementById('tBody');
        body.innerHTML = '';
        for (let h=1; h<=18; h++) {
            const tr = document.createElement('tr');
            let cols = `<td><b>${h}</b></td>`;
            for (let p=0; p<4; p++) {
                const isH = (hdcpMap[h] && hdcpMap[h][p]) ? '<span class="hdcp-mark">è®“</span>' : '';
                cols += `<td><input type="number" class="score-input" data-h="${h}" data-p="${p}" oninput="calc()"> ${isH}</td>`;
            }
            tr.innerHTML = cols;
            body.appendChild(tr);
        }

        document.getElementById('setupPage').classList.add('hidden');
        document.getElementById('gamePage').classList.remove('hidden');
        calc();
    }

    function calc() {
        const cfg = {
            lvg: document.getElementById('chkLvg').checked,
            lMode: document.getElementById('lvgMode').value,
            lFlip: document.getElementById('lvgFlip').checked,
            best: document.getElementById('chkBest').checked,
            bCarry: document.getElementById('bestCarry').checked,
            bT1: [parseInt(document.getElementById('bestT1_1').value), parseInt(document.getElementById('bestT1_2').value)],
            scr: document.getElementById('chkScratch').checked,
            sMode: document.getElementById('scrMode').value,
            sP1: parseInt(document.getElementById('scrP1').value),
            sP2: parseInt(document.getElementById('scrP2').value),
            skin: document.getElementById('chkSkins').checked,
            skCarry: document.getElementById('skinCarry').checked,
            skVal: parseInt(document.getElementById('skinVal').value)
        };

        let res = [0,1,2,3].map(() => ({ vegas: 0, best: 0, scr: 0, skins: 0, total: 0 }));
        let bPool = 0, skPool = 0;

        for (let h=1; h<=18; h++) {
            let sRaw = [], sNet = [], valid = true;
            for (let p=0; p<4; p++) {
                let v = document.querySelector(`.score-input[data-h="${h}"][data-p="${p}"]`).value;
                if (v === "") { valid = false; break; }
                let score = parseInt(v);
                sRaw.push(score);
                sNet.push(score - ((hdcpMap[h] && hdcpMap[h][p]) ? 1 : 0));
            }
            if (!valid) continue;

            sRaw.forEach((v, i) => res[i].total += v);

            // 1. Las Vegas
            if (cfg.lvg) {
                let p = (cfg.lMode === "6") ? (h<=6?[0,1,2,3]:(h<=12?[0,2,1,3]:[0,3,1,2])) : (cfg.lMode === "9" ? (h<=9?[0,1,2,3]:[0,2,1,3]) : [0,1,2,3]);
                let vA = Math.min(sNet[p[0]], sNet[p[1]])*10 + Math.max(sNet[p[0]], sNet[p[1]]);
                let vB = Math.min(sNet[p[2]], sNet[p[3]])*10 + Math.max(sNet[p[2]], sNet[p[3]]);
                if (cfg.lFlip) {
                    if (vA < vB && [sNet[p[0]], sNet[p[1]]].some(s => s <= 3)) vB = (vB%10)*10 + Math.floor(vB/10);
                    else if (vB < vA && [sNet[p[2]], sNet[p[3]]].some(s => s <= 3)) vA = (vA%10)*10 + Math.floor(vA/10);
                }
                let diff = vB - vA;
                res[p[0]].vegas += diff; res[p[1]].vegas += diff; res[p[2]].vegas -= diff; res[p[3]].vegas -= diff;
            }

            // 2. Best Ball
            if (cfg.best) {
                bPool++;
                let t1 = cfg.bT1, t2 = [0,1,2,3].filter(i => !t1.includes(i));
                let b1 = Math.min(sNet[t1[0]], sNet[t1[1]]), b2 = Math.min(sNet[t2[0]], sNet[t2[1]]);
                if (b1 < b2) { res[t1[0]].best += bPool; res[t1[1]].best += bPool; bPool = 0; }
                else if (b2 < b1) { res[t2[0]].best += bPool; res[t2[1]].best += bPool; bPool = 0; }
                else if (!cfg.bCarry) bPool = 0;
            }

            // 3. Scratch (å²ä¼°åƒå¹¾)
            if (cfg.scr) {
                if (cfg.sMode === 'all') {
                    for(let i=0; i<4; i++) for(let j=i+1; j<4; j++) {
                        if(sNet[i] < sNet[j]) { res[i].scr++; res[j].scr--; }
                        else if(sNet[j] < sNet[i]) { res[j].scr++; res[i].scr--; }
                    }
                } else {
                    if(sNet[cfg.sP1] < sNet[cfg.sP2]) { res[cfg.sP1].scr++; res[cfg.sP2].scr--; }
                    else if(sNet[cfg.sP2] < sNet[cfg.sP1]) { res[cfg.sP2].scr++; res[cfg.sP1].scr--; }
                }
            }

            // 4. Skins
            if (cfg.skin) {
                skPool++;
                let min = Math.min(...sNet);
                let wins = sNet.map((s, i) => s === min ? i : -1).filter(i => i !== -1);
                if (wins.length === 1 && sNet[wins[0]] <= cfg.skVal) {
                    res[wins[0]].skins += skPool; skPool = 0;
                } else if (!cfg.skCarry) skPool = 0;
            }
        }

        const sum = document.getElementById('sumBody');
        sum.innerHTML = players.map((n, i) => `<tr>
            <td>${n}</td>
            <td class="${res[i].vegas>=0?'val-win':'val-lose'}">${res[i].vegas}</td>
            <td class="win">${res[i].best}</td>
            <td class="${res[i].scr>=0?'val-win':'val-lose'}">${res[i].scr}</td>
            <td class="win">${res[i].skins}</td>
            <td>${res[i].total}</td>
        </tr>`).join('');
    }
    syncAll();
</script>
